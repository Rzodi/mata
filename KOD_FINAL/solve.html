    <header class="mastsolve">
		<div class="container h-100">
			<div class="row">
			  <div class="col-md-12 my-auto">
				<div class="header-content mx-auto">
				  <h1 class="mb-5">Wprowadź parametry:</h1>
				</div>
			  </div>         
			</div>
			<div class="col-md-12">
				<form method="POST" class="col-md-12 form-group" id="solve-form">
					<div class="row">	
						<h3 class="text-center col-md-12 pt-md-4">Rozmiar siatki:</h3>
					</div>
					<div class="row">		
						<div class="col-md-6">
							<label class="col-md-12">Szerokość [m]</label>
							<input class="form-control" name="size_x" autocomplete="off" type="number" min="1" value="100">
						</div>	
						<div class="col-md-6">
							<label class="col-md-12">Wysokość [m]</label>
							<input class="form-control" name="size_y" autocomplete="off" type="number" min="1" value="100">
						</div>									
					</div>
					<div class="row">	
						<h3 class="text-center col-md-12 pt-md-4">Stacje bazowe:</h3>
					</div>
					<div class="row">		
						<div class="col-md-6">
							<label class="col-md-12">Ilość stacji bazowych</label>
							<input class="form-control" name="enb_counter" autocomplete="off" id="enbCounter" type="number" min="0" max="30" value="1">
						</div>
						<div class="col-md-6">
							<label class="col-md-12">Promień zasięgu</label>
							<input class="form-control" name="enb_range" autocomplete="off" id="enbRange" type="number" min="0" value="1">
						</div>
					</div>
					<div id="enbs">	
						<div class="row mx-md-5">	
							<div class="col-md-6">
								<label class="col-md-12">Położenie X (0 eNodeB)</label>
								<input class="form-control" name="enbs[0].x" autocomplete="off" type="number" min="0" value="1">
							</div>	
							<div class="col-md-6">
								<label class="col-md-12">Położenie Y (0 eNodeB)</label>
								<input class="form-control" name="enbs[0].y" autocomplete="off" type="number" min="0" value="1">
							</div>					
						</div>						
					</div>

					<div class="row">	
						<h3 class="text-center col-md-12 pt-md-4">Routery WiFi:</h3>
					</div>
					<div class="row">		
						<div class="col-md-6">
							<label class="col-md-12">Ilość routerów WiFi</label>
							<input class="form-control" name="router_counter" autocomplete="off" id="routerCounter" type="number" min="0" max="30" value="1">
						</div>
						<div class="col-md-6">
							<label class="col-md-12">Promień zasięgu</label>
							<input class="form-control" name="router_range" autocomplete="off" id="routerRange" type="number" min="0" value="1">
						</div>
					</div>
					<div id="routers">	
						<div class="row mx-md-5">	
							<div class="col-md-6">
								<label class="col-md-12">Położenie X (0 router)</label>
								<input class="form-control" name="routers[0].x" autocomplete="off" type="number" min="0" value="1">
							</div>	
							<div class="col-md-6">
								<label class="col-md-12">Położenie Y (0 router)</label>
								<input class="form-control" name="routers[0].y" autocomplete="off" type="number" min="0" value="1">
							</div>					
						</div>						
					</div>
					
					<div class="row">	
						<h3 class="text-center col-md-12 pt-md-4">Użytkownicy:</h3>
					</div>
					<div class="row">		
						<div class="col-md-12">
							<label class="col-md-12">Ilość użytkowników</label>
							<input class="form-control" name="user_counter" autocomplete="off" id="userCounter" onkeydown="numberFunction()" type="number" min="0" max="100" value="1">
						</div>
					</div>
					<div class="row">		
						<div class="col-md-6">
							<label class="col-md-12">Minimum zakresu [Kb/s]</label>
							<input class="form-control" name="minimum_user_demand" autocomplete="off" onkeydown="numberFunction()" type="number" min="0" step="1" value="1">
						</div>	
						<div class="col-md-6">
							<label class="col-md-12">Maksimum zakresu [Kb/s]</label>
							<input class="form-control" name="maximum_user_demand" autocomplete="off" onkeydown="numberFunction()" type="number" min="0" step="1" value="1">
						</div>					
					</div>

						<h3 class="text-center col-md-12 pt-md-4">Współczynniki:</h3>

					</div>-->

							<i class="fas fa-search mr-2"></i>
							Rozwiąż problem!
					  </button>
					</div>

    <script src="js/new-age.js"></script>
    <script>
    	function numberFunction() {
		    var e = event || window.event;  // get event object
		    var key = e.keyCode || e.which; // get key cross-browser

		    if (key < 48 || key > 57) { //if it is not a number ascii code
		        //Prevent default action, which is inserting character
		        if (e.preventDefault) e.preventDefault(); //normal browsers
		            e.returnValue = false; //IE
		    }
		}
    </script>
